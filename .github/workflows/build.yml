name: Build MW4530R USB OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init feed and config
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cat > .config <<EOF
          CONFIG_TARGET_ath79=y
          CONFIG_TARGET_ath79_generic=y
          CONFIG_TARGET_ath79_generic_DEVICE_mercury_mw4530r-v1=y

          CONFIG_TARGET_ROOTFS_SQUASHFS=y

          # USB上网核心驱动
          CONFIG_PACKAGE_kmod-usb-core=y
          CONFIG_PACKAGE_kmod-usb2=y
          CONFIG_PACKAGE_kmod-usb-net=y
          CONFIG_PACKAGE_kmod-usb-net-cdc-ether=y
          CONFIG_PACKAGE_kmod-usb-net-rndis=y
          CONFIG_PACKAGE_kmod-usb-ledtrig-usbport=y

          # PPPoE支持
          CONFIG_PACKAGE_kmod-pppoe=y
          CONFIG_PACKAGE_kmod-ppp=y
          CONFIG_PACKAGE_ppp=y

          # LuCI + HTTPS
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-ssl-openssl=y
          CONFIG_PACKAGE_uhttpd-openssl=y

          # 无线驱动
          CONFIG_PACKAGE_kmod-ath9k=y
          CONFIG_PACKAGE_wpad-basic-wolfssl=y

          # 可选：USB存储扩展（挂载U盘等）
          CONFIG_PACKAGE_block-mount=y
          CONFIG_PACKAGE_kmod-fs-ext4=y
          CONFIG_PACKAGE_kmod-fs-vfat=y
          CONFIG_PACKAGE_kmod-nls-cp437=y
          CONFIG_PACKAGE_kmod-nls-iso8859-1=y
          CONFIG_PACKAGE_kmod-nls-utf8=y
          EOF

          make defconfig

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: |
            dl
            build_dir
          key: openwrt-${{ github.run_id }}

      - name: Build firmware
        run: make -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: MW4530R-USB-Firmware
          path: bin/targets/ath79/generic/*sysupgrade*.bin
